name: ğŸš€ Deploy GitHub Pages from Release ZIP

on:
  # è‡ªåŠ¨è§¦å‘ï¼šå½“å‘å¸ƒæ–°çš„ Release æ—¶
  release:
    types: [published]
  # æ‰‹åŠ¨è§¦å‘ï¼šåœ¨ Actions ç•Œé¢é‡Œç‚¹å‡» â€œRun workflowâ€
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      # 1. Checkoutï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦è¯»å–ä»“åº“æ–‡ä»¶ï¼‰
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. ä½¿ç”¨ GitHub CLI ä¸‹è½½ Release ZIP èµ„äº§
      - name: Download release ZIP via gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p releases
          TAG=${GITHUB_REF#refs/tags/}
          # å¦‚æœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼ŒGITHUB_REF å¯èƒ½ä¸æ˜¯ tagï¼Œä½¿ç”¨é»˜è®¤ tag æˆ–ä¼ å‚é€»è¾‘
          if [ -z "$TAG" ] || [ "$TAG" = " " ]; then
            echo "No tag found in GITHUB_REF, please set TAG manually when dispatching."
            exit 1
          fi
          gh release download "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "WebGL_Demo.zip" \
            --dir releases

      # 3. è§£å‹åˆ° output ç›®å½•
      - name: Extract site content
        run: |
          mkdir output
          unzip -q releases/site.zip -d output

      # 4. ç¦ç”¨ Jekyll å¤„ç†
      - name: Disable Jekyll processing
        run: echo '' > output/.nojekyll

      # 5. é…ç½® GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6. ä¸Šä¼  Pages å·¥ä»¶
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      # 7. éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
