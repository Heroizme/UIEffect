name: ğŸš€ Deploy GitHub Pages from Release ZIP

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g. v1.0.0)'
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      # 1. Checkoutï¼ˆå¿…è¦æ—¶ï¼‰
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. ç¡®å®šè¦ä½¿ç”¨çš„ Release Tag
      - name: Determine release tag
        id: get_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "::error ::Release tag is empty."
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 3. ä¸‹è½½æŒ‡å®šçš„ ZIP èµ„äº§ï¼ˆWebGL_Demo.zipï¼‰
      - name: Download WebGL_Demo.zip via gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p releases
          gh release download "${{ steps.get_tag.outputs.tag }}" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "WebGL_Demo.zip" \
            --dir releases

      # 4. è§£å‹åˆ° output ç›®å½•
      - name: Extract site content
        run: |
          mkdir output
          unzip -q releases/WebGL_Demo.zip -d output

      # 5. ç¦ç”¨ Jekyll å¤„ç†
      - name: Disable Jekyll processing
        run: echo '' > output/.nojekyll

      # 6. é…ç½® GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 7. ä¸Šä¼  Pages å·¥ä»¶
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      # 8. éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
