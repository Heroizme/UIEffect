name: ðŸš€ Deploy GitHub Pages from Release ZIP

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g. v1.0.0)'
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Determine release tag
        id: get_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            echo "event is release; using github.event.release.tag_name"
            TAG="${{ github.event.release.tag_name }}"
          else
            echo "event is workflow_dispatch; using input tag"
            TAG="${{ github.event.inputs.tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "::error ::Release tag is empty. Please check trigger source or inputs."
            exit 1
          fi
          echo "Using tag=$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Download release ZIP via gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p releases
          gh release download "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "WebGL_Demo.zip" \
            --dir releases

      - name: Extract site content
        run: |
          mkdir output
          unzip -q releases/WebGL_Demo.zip -d output

      - name: Disable Jekyll processing
        run: echo '' > output/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
