name: ğŸš€ Deploy GitHub Pages from Release ZIP

on:
  release:
    types: [published]
    workflow_dispatch:         # å¯æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      # 1. Checkoutï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦è¯»å–ä»“åº“æ–‡ä»¶ï¼‰
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. ä½¿ç”¨ GitHub CLI ä¸‹è½½ Release ZIP èµ„äº§
      - name: Download release ZIP via gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p releases
          # æå– Tag åç§°ï¼ˆrefs/tags/v1.0.0 â†’ v1.0.0ï¼‰
          TAG=${GITHUB_REF#refs/tags/}
          gh release download "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "WebGL_Demo.zip" \
            --dir releases

      # 3. è§£å‹åˆ° output ç›®å½•
      - name: Extract site content
        run: |
          mkdir output
          unzip -q releases/site.zip -d output

      # 4. ç¦ç”¨ Jekyll å¤„ç†
      - name: Disable Jekyll processing
        run: echo '' > output/.nojekyll

      # 5. é…ç½® GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6. ä¸Šä¼  Pages å·¥ä»¶
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      # 7. éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
