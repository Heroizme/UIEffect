name: 🚀 Deploy GitHub Pages from Release ZIP

on:
  release:
    types: [published]
    workflow_dispatch:         # 可手动触发

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      # 1. Checkout（可选，如果需要读取仓库文件）
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 使用 GitHub CLI 下载 Release ZIP 资产
      - name: Download release ZIP via gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p releases
          # 提取 Tag 名称（refs/tags/v1.0.0 → v1.0.0）
          TAG=${GITHUB_REF#refs/tags/}
          gh release download "$TAG" \
            --repo "${GITHUB_REPOSITORY}" \
            --pattern "WebGL_Demo.zip" \
            --dir releases

      # 3. 解压到 output 目录
      - name: Extract site content
        run: |
          mkdir output
          unzip -q releases/site.zip -d output

      # 4. 禁用 Jekyll 处理
      - name: Disable Jekyll processing
        run: echo '' > output/.nojekyll

      # 5. 配置 GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6. 上传 Pages 工件
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      # 7. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
